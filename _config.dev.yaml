title: "Pritesh Tupe"
url: "https://www.priteshtupe.com"
author: "Pritesh Tupe"

collections:
  foa:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "foa"
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap

jekyll-minifier:
  exclude: "*"

sass:
  style: compressed
