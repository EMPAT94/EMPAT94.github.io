---
title: Photos
metaDescription: Flora, Fauna, Foods, Landscapes...
permalink: "/photos/"
---

<div class="container pt-16 prose prose-slate dark:prose-invert mx-auto">
  <h1 class="text-center">Photography Archive Scroll</h1>
</div>

<div
  id="scroll-container"
  class="gap-4 p-4 space-y-4 mb-10 lg:mx-32 columns-1 lg:columns-2">
  {%- for photo in photos -%}

  <div class="relative group rounded-xl bg-white dark:bg-black shadow-lg">
    <img
      loading="lazy"
      src="{{'https://static.priteshtupe.com/'}}{{ photo.src }}"
      alt="{{ photo.title }}"
      class="rounded-t-xl lg:rounded-xl lg:shadow-md lg:opacity-90 lg:transition lg:duration-200 lg:hover:scale-105 lg:hover:opacity-100 cursor-pointer"
      onclick="toggleFullscreen(this)" />
    <div
      class="p-5 prose prose-slate dark:prose-invert lg:m-0 lg:absolute lg:bottom-5 lg:p-10 lg:bg-white lg:dark:bg-black lg:opacity-80 lg:group-hover:invisible">
      <h2 class="font-bold m-0">{{ photo.title }}</h2>
      <span class="mb-5 text-xs">
        {{ photo.location }} | {{ photo.datetime }}
      </span>
    </div>
  </div>

  {%- endfor -%}
</div>

<script>
  function toggleFullscreen(elem) {
    if (!document.fullscreenElement) {
      elem.requestFullscreen().catch(err => {
        alert(
          `Error attempting to enable fullscreen mode: ${err.message} (${err.name})`,
        )
      })
    } else {
      document.exitFullscreen()
    }
  }
</script>
