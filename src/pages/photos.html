---
title: Photos
metaDescription: Flora, Fauna, Foods, Landscapes...
permalink: "/photos/"
---

<div class="container pt-16 prose prose-slate dark:prose-invert mx-auto">
  <h1 class="text-center">Photography Archive Scroll</h1>
</div>

<div class="container m-auto p-10 grid grid-cols-1 lg:grid-cols-2 gap-2">
  {%- for photo in photos -%}

  <div class="relative group mb-20 rounded-xl lg:mb-0">
    <img
      loading="lazy"
      src="{{ photo.src }}"
      alt="{{ photo.title }}"
      class="lg:h-full rounded-xl lg:shadow-md lg:opacity-90 lg:transition lg:duration-200 lg:hover:scale-125 lg:hover:opacity-100 cursor-pointer"
      onclick="toggleFullscreen()" />
    <div
      class="w-full prose prose-slate dark:prose-invert lg:absolute lg:bottom-5 lg:p-10 lg:bg-black dark:lg:bg-white lg:opacity-80 lg:group-hover:invisible">
      <h2 class="font-bold lg:text-white">{{ photo.title }}</h2>
      <span class="lg:text-white">
        {{ photo.location }} | {{ photo.datetime }}
      </span>
    </div>
  </div>

  {%- endfor -%}
</div>

<script>
  function toggleFullscreen() {
    let elem = document.querySelector("img")

    if (!document.fullscreenElement) {
      elem.requestFullscreen().catch(err => {
        alert(
          `Error attempting to enable fullscreen mode: ${err.message} (${err.name})`,
        )
      })
    } else {
      document.exitFullscreen()
    }
  }
</script>
