    />

      src="assets/icons/hamburger-menu.svg"

    />
  </div>

        src="assets/imgs/profilePic.jpg"

      />

          class="w-6"
          src="assets/icons/gmail.svg"

        />

          class="w-6"

          role="img"
          alt="Dark Mode Toggle"
        />
      </div>
    </div>

  <div class="flex-none flex flex-row justify-center">
    <img src="assets/icons/arrow-down.svg" role="img" alt="Dark Mode Toggle" />
  </div>
</div>
