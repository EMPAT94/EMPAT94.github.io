---
title: Blog
metaDescription: Collection of articles
permalink: "/posts/"
---

<div
  class="container pt-16 prose prose-slate dark:prose-invert mx-auto"
>
  <h1 class="text-center">Posts Archive</h1>
  {% assign sorted_posts = collections.post | reverse %}
  <ul>
    {%- for post in sorted_posts -%}
    <li class="decoration-slate-50">
      <h3>
        <span class="text-slate-600">
          {{ post.data.date | date: "%B %Y" }} |
        </span>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
      </h3>
    </li>
    {%- endfor -%}
  </ul>
</div>
