---
title: Notes

permalink: "/notes/"

<div class="container pt-16 prose prose-slate dark:prose-invert mx-auto">
  <h1 class="text-center">All Notes</h1>

  <blockquote>Inter-post links may not work yet!</blockquote>

  <ul>
    {%- for note in collections.notes -%}
    <li class="decoration-slate-50">
      <h3>
        <a href="{{ note.url }}">{{ note.title }}</a>
      </h3>
    </li>
    {%- endfor -%}
  </ul>
</div>

<script>

    let resp = await fetch("/searchIndex.json")
    console.log(await resp.json())
  }

  init()
</script>
