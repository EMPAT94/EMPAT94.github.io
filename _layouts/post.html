---
layout: default
---
<h1>{{ page.title }}</h1>
<p style="color:lightgrey">{{ page.date | date_to_long_string: "ordinal" }}</p>
<br />
{{ content }}
<div class="postFooter">

  {% if page.previous %}
  <a rel="prev" href="{{ page.previous.url }}">Previous</a> | 
  {% endif %}

  <a rel="home" href="/">Home</a> | 

  <a rel="top" href="#">Top</a>


  {% if page.next %}
   | <a rel="next" href="{{ page.next.url }}">Next</a>
  {% endif %}

</div>
