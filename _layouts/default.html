<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="canonical" href="https://www.priteshtupe.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Gentium+Basic|Jura&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>{{ page.title | default: "" }}</title>

    {% if jekyll.environment == "production" %}
    <script
      async
      defer
      data-website-id="040de05a-50a8-453f-a578-8a5a57693612"
      src="https://analytics.priteshtupe.com/umami.js"
    ></script>

    {% feed_meta %} {% seo %} {% endif %}
  </head>

  <body>
    <div class="container">
      {% include navigation.html %}

      <div class="mainContent">
        {{ content }} {% if page.collection %} {% include footer.html %} {%
        endif %}
      </div>
    </div>
  </body>
</html>
